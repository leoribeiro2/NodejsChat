<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/application.css">
</head>
<body>
<main>
    <!-- CHATBAR -->
    <aside class="col-xs-6 col-md-2 chatbar">
        <div class="col-xs-12 title">
            <i class="fa fa-commenting-o"></i>
            <h4>Node Chat</h4>
        </div>
        <ul class="list-group channels">
            <li class="list-group-item title">
                <h4>Channels (3)</h4>
            </li>
            <li class="list-group-item"><i class="fa fa-comment-o"></i> Channel 01</li>
            <li class="list-group-item"><i class="fa fa-comment-o"></i> Channel 02</li>
            <li class="list-group-item"><i class="fa fa-comment-o"></i> Channel 03</li>
        </ul>
        <ul class="list-group messages">
            <li class="list-group-item title">
                <h4>Messages</h4>
            </li>
            <li class="list-group-item">Leonardo</li>
        </ul>
    </aside>
    <!-- AND CHATBAR -->
    <!-- CHATBOX -->
    <section class="col-xd-6 col-md-10 chatbox">
        <header class="col-xs-12 header">
            <span class="username">@LeoRibeiro</span>
        </header>
        <div class="col-xs-12 conversation">
        </div>
        <div class="col-xs-12 type">
            <form action="">
                <input type="text" class="form-control" id="message" name="message" placeholder="Type ypur message her">
            </form>
        </div>
    </section>
    <!-- END CHATBOX -->
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
